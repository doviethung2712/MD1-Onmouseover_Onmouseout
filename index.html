<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onmouseover v√† Onmouseout</title>
</head>
<body>
<h1 onmousemove="mousemove()" onmouseout="mouseout()" id="demo">Hello</h1>

<script>
    function mousemove() {
        document.getElementById('demo').style.color = "blue"
    }
function mouseout() {
        document.getElementById('demo').style.color = "#000"
}
</script>
</body>

</html>
